<div fxLayout="column" fxLayoutAlign="center" class="login">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="80%" fxFlex.md="50%" fxFlex.lg="30%" fxLayout="column">
        <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput type="email" formControlName="username" name="username" placeholder="E-Mail">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" name="password" formControlName="password" placeholder="Passwort">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Einlogen</button>
        </form>
      <a href="/register" fxFlexOffset="10px" mat-button color="primary">Neu Registrieren</a>
    </mat-card>
  </div>
</div>
