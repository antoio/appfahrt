<h3>Get Trains from {{stationName}}</h3>
<div>
  <button (click)="clear(); getTrains()">get</button>
  <span *ngIf="trains">
    <div>
      <ul>
        <li *ngFor="let train of trains.stationboard">{{train.name}} - {{train.to}} - {{train.stop.departure}}</li>
      </ul>
    </div>
  </span>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>
