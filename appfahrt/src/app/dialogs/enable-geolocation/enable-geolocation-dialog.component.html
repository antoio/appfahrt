<h1 mat-dialog-title>Geolocation aktivieren</h1>
<div mat-dialog-content class="mat-typography">
  <p>Sie müssen in Ihren Browser-Einstellungen das teilen<br>des Standortes für diese App erlauben.</p>
  <p>Laden Sie anschliessend die App neu.</p>
</div>
<div mat-dialog-actions fxLayoutAlign="space-around">
  <button mat-button (click)="onOk()">Ok</button>
</div>
