<div fxLayout="row wrap" fxLayout.xs="column" class="dashboard">
  <div *ngIf="boards.length === 0">Keine Favoriten vorhanden. Bitte neue hinzuf√ºgen</div>
  <mat-card *ngFor="let board of boards" fxFlex="calc(50% - 20px)" class="dashboard___card">
    <h3>{{board.station.name}}</h3>
    <table mat-table [dataSource]="board.trains" class="dashboard___card___table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let train">{{train.name}}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let train"> {{getTime(train.stop.departureTimestamp * 1000)}}</td>
      </ng-container>

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination</th>
        <td mat-cell *matCellDef="let train"> {{train.to}}</td>
      </ng-container>

      <ng-container matColumnDef="track">
        <th mat-header-cell *matHeaderCellDef> Platform</th>
        <td mat-cell *matCellDef="let train"> {{train.stop.platform}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.height.px]="18"></tr>
    </table>
  </mat-card>
</div>
