<div *ngIf="loading === true" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <app-spinner></app-spinner>
</div>
<div *ngIf="loading === false" class="board" fxLayout="column">
  <h3 class="mt1 mb2">{{board.station.name}}</h3>
  <div class="board___table" fxFlex="1 100%">
    <div *ngFor="let cell of displayTable" [classList]="cell.classes">{{cell.label}}</div>
  </div>
</div>
