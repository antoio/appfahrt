<div fxLayout="column" fxLayoutAlign="center center" class="mat-typography">
  <img class="error___icon" src="assets/error_icon.png" alt="error icon"/>
  <div fxFlexOffset="10px">Ein Fehler ist aufgetreten!</div>
  <div *ngIf="error.message && error.message != ''">{{error.message}}</div>
  <div *ngIf="retry" fxFlexOffset="10px">
    <button mat-raised-button color="primary" (click)="onRetry()">Wiederholen</button>
  </div>
</div>
